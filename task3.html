<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function addition(int1) {
        function inner(int2) {
          function outer(int3) {
            var sum = int1 + int2 + int3;
            return sum;
          }
          return outer;
        }
        return inner;
      }
      var result = addition(3)(33)(5);
      console.log("result>>", result);
    </script>
  </head>

</html>
